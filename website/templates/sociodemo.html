<!DOCTYPE html>
<html>
<head>
    <title>Cuestionario Sociodemográfico - Estudio sobre efectos del Cannabis</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="canonical" href="http://digital.psico.edu.uy/cannabis">
</head>
<body>
    <h2>Cuestionario Sociodemográfico (1/7)</h2>
    <main>
    <form action="/submit-sociodemo" method="post">

        <label for="age">Edad:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sexo:</label><br>
        <input type="radio" id="male" name="sex" value="Varón" required onchange="genderCheck()">
        <label for="male">Varón</label><br>
        <input type="radio" id="female" name="sex" value="Mujer" onchange="genderCheck()">
        <label for="female">Mujer</label><br>
        <input type="radio" id="no_say" name="sex" value="Prefiero no decirlo" onchange="genderCheck()">
        <label for="no_say">Prefiero no decirlo</label><br>
        <input type="radio" id="self_describe" name="sex" value="Prefiero autodescribirme" onchange="genderCheck()">
        <label for="self_describe">Prefiero autodescribirme</label>
        <div id="div-prefiero" style="display: none;">
            <input type="text" id="prefiero-text" name="prefiero-text">
        </div>
        
        <br><br>

        <label for="education">Nivel educativo:</label><br>
        <select name="education" id="education" required>
            <option value="" selected disabled>Elige una opción</option>
            <option value="Primaria incompleta">Primaria incompleta</option>
            <option value="Primaria completa">Primaria completa</option>
            <option value="Secundaria incompleta">Secundaria incompleta</option>
            <option value="Secundaria completa">Secundaria completa</option>
            <option value="Terciaria incompleta">Terciaria incompleta</option>
            <option value="Terciaria completa">Terciaria completa</option>
        </select><br><br>

        <label for="country">País de origen:</label><br>
        <select name="country" id="country" required>
            <option value="" selected disabled>Elige una opción</option>
            <option value="UY">Uruguay</option>
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="CH">Chile</option>
            <option value="CU">Cuba</option>
            <option value="PY">Paraguay</option>
            <option value="VE">Venezuela</option>
            <option value="X">Otro</option>
        </select><br>

        <label for="years_in_uruguay">Años en Uruguay (si aplica):</label><br>
        <input type="number" id="years_in_uruguay" name="years_in_uruguay"><br><br>

        <label for="residence">Departamento de residencia:</label><br>
        <select id="residence" name="residence" required>
            <option value="" selected disabled>Elige una opción</option>
            <option value="No resido en Uruguay">
            <option value="Artigas">Artigas</option>
            <option value="Canelones">Canelones</option>
            <option value="Cerro Largo">Cerro Largo</option>
            <option value="Colonia">Colonia</option>
            <option value="Durazno">Durazno</option>
            <option value="Flores">Flores</option>
            <option value="Florida">Florida</option>
            <option value="Lavalleja">Lavalleja</option>
            <option value="Maldonado">Maldonado</option>
            <option value="Montevideo">Montevideo</option>
            <option value="Paysandú">Paysandú</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Rivera">Rivera</option>
            <option value="Rocha">Rocha</option>
            <option value="Salto">Salto</option>
            <option value="San José">San José</option>
            <option value="Soriano">Soriano</option>
            <option value="Tacuarembó">Tacuarembó</option>
            <option value="Treinta y Tres">Treinta y Tres</option>
        </select><br>
        
        <br>
        <p>La siguiente información será accesible sólo a los investigadores del equipo y tiene el fin de contactarte si fueses convocado/a la segunda etapa de la investigación:</p>
        <label for="name">Nombre y apellido:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Teléfono:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Enviar">
    </form>
    </main>

    <script>
    function genderCheck() {
        // Check if the specific radio button is selected
        var sd = document.getElementById('self_describe');
        var div_pref = document.getElementById('div-prefiero');

        // Show or hide the text field based on the radio button selection
        if (sd.checked) {
            div_pref.style.display = 'block';
        } else {
            div_pref.style.display = 'none';
        }
    }
</script>    
</body>
</html>
